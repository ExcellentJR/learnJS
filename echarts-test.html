<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts</title>
    <script src="echarts.js"></script>
</head>
<body>
<div style="width: 100%;display: flex;">
    <div id="bar" style="width: 600px;height: 400px;"></div>
    <div id="pie" style="width: 600px;height: 400px;"></div>
</div>

<script type="text/javascript">
    var myChart1 = echarts.init(document.getElementById("bar"));
    var myChart2 = echarts.init(document.getElementById("pie"));

    var option1 = {
        title:{
            text:"Echarts 入门实例"
        },
        tooltip:{},
        legend:{
            data:["销量"]
        },
        xAxis:{
            data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis:{},
        series:[{
            name:"销量",
            type:"bar",
            data:[5,20,36,10,10,20]
        }]
    };
    var option2 = {
        roseType:'angle',
        series:[{
            name:"访问来源",
            type:"pie",
            radius:"55%",
            itemStyle:{
                //全部加阴影
//                normal:{
//                    shadowBlur:200,
//                    shadowOffsetX:0,
//                    shadowOffsetY:0,
//                    shadowColor:'rgba(0,0,0,0.5)'
//                },
                //hover加阴影
                emphasis: {
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                },
                normal: {
                    // 设置扇形的颜色
                    color: '#c23531',
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            data:[
                {value:400,name:'搜索引擎'},
                {value:335,name:'直接访问'},
                {value:310,name:'邮件营销'},
                {value:274,name:'联盟广告'},
                {value:235,name:'视频广告'}
            ],
            label:{
                normal:{
                    textStyle:{
                        color:'rgba(0,255,255,0.5)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(0, 255, 0, 0.5)'
                    }
                }
            },
            visualMap: {
                // 不显示 visualMap 组件，只用于明暗度的映射
                show: false,
                // 映射的最小值为 80
                min: 80,
                // 映射的最大值为 600
                max: 600,
                inRange: {
                    // 明暗度的范围是 0 到 1
                    colorLightness: [0, 1]
                }
            }
        }]
    };
    myChart1.setOption(option1);
//    myChart2.setOption({
//        backgroundColor:'#2c343c'
//    });
    myChart2.setOption(option2);
</script>
</body>
</html>
